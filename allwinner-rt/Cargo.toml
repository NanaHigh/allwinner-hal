[package]
name = "allwinner-rt"
description = "ROM runtime for Allwinner D1 chip"
version = "0.0.0"
edition = "2021"
authors = [
    "Luo Jia <luojia@hust.edu.cn>",
    "Gao Chengbo <electricpower_gao@163.com>",
]
repository = "https://github.com/rustsbi/allwinner-rt"
documentation = "https://docs.rs/allwinner-rt"
license = "MulanPSL-2.0 OR MIT"
readme = "README.md"
keywords = ["allwinner"]
categories = ["embedded", "hardware-support", "no-std"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
allwinner-rt-macros = { version = "0.0.0", path = "macros" }
allwinner-hal = { version = "0.0.0", features = ["d1"], path = ".." }
embedded-hal = "1.0.0"
nb = "1.1.0"
plic = "0.0.2"

[features]
default = ["nezha"]
nezha = []
lichee = []
